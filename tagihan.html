<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Tagihan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 15px;
    }

    label {
      margin-top: 10px;
      display: block;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .cek-tagihan-btn {
      background-color: #00796b;
      color: white;
    }

    .cek-tunggakan-btn {
      background-color: #c62828;
      color: white;
    }

    .back-btn {
      background: #eeeeee;
      color: #333;
      width: 100%;
    }

    .pay-btn {
      background: #2e7d32;
      color: white;
      margin-top: 10px;
    }

    img.foto-meteran {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>üîç Cek Tagihan</h2>

    <label>Nomor Rumah</label>
    <input type="text" id="rumah" placeholder="cth: K20">

    <label>Bulan</label>
    <select id="bulan">
      <option value="">Pilih Bulan</option>
      <option>Januari</option><option>Februari</option><option>Maret</option>
      <option>April</option><option>Mei</option><option>Juni</option>
      <option>Juli</option><option>Agustus</option><option>September</option>
      <option>Oktober</option><option>November</option><option>Desember</option>
    </select>

    <label>Tahun</label>
    <select id="tahun">
      <option value="">Pilih Tahun</option>
      <option>2025</option><option>2026</option><option>2027</option>
    </select>

    <!-- TOMBOL UTAMA -->
    <div style="display:flex;gap:10px;margin-top:15px;">
      <button class="cek-tagihan-btn" style="flex:1" onclick="cekTagihan()">Cek Tagihan</button>
      <button class="cek-tunggakan-btn" style="flex:1" onclick="window.location.href='tunggakan.html'">Cek Tunggakan</button>
    </div>

    <!-- TOMBOL KEMBALI -->
    <div style="margin-top:12px;">
      <button class="back-btn" onclick="window.location.href='data.html'">‚Üê Kembali ke Data</button>
    </div>

    <div id="hasil" style="margin-top:15px;"></div>
  </div>

<script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycby4tD1WUW37hirYG73Su357D2zMVkje2eGgFJtj3EsaLC-IKWxQsmdUCLo0DpD5pdsWVg/exec";

  function formatRupiah(angka) {
    return 'Rp ' + parseInt(angka).toLocaleString('id-ID');
  }

  function cekTagihan() {
    const rumah = document.getElementById("rumah").value.trim().toUpperCase();
    const bulan = document.getElementById("bulan").value;
    const tahun = document.getElementById("tahun").value;
    const hasil = document.getElementById("hasil");

    if (!rumah || !bulan || !tahun) {
      hasil.innerHTML = "<span style='color:red'>‚ùó Lengkapi data.</span>";
      return;
    }

    hasil.innerHTML = "üîÑ Mengambil data...";

    fetch(`${GAS_URL}?action=search&rumah=${rumah}&bulan=${bulan}&tahun=${tahun}`)
      .then(res => res.json())
      .then(json => {
        if (!json.success) {
          hasil.innerHTML = "‚ùå Tagihan tidak ditemukan.";
          return;
        }

        const t = json.data;
        const total = [t.ipl, t.air, t.sampah]
          .map(x => parseInt(x.replace(/[^\d]/g,'')) || 0)
          .reduce((a,b)=>a+b);

        hasil.innerHTML = `
          <strong>Nama:</strong> ${t.nama}<br>
          <strong>Rumah:</strong> ${t.rumah}<br>
          <strong>Periode:</strong> ${t.bulan} ${t.tahun}<br>
          <strong>Total:</strong> <b>${formatRupiah(total)}</b><br>
          <strong>Status:</strong> ${t.status}
        `;
      });
  }
</script>

</body>
</html>
